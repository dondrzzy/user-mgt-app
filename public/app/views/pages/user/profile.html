<h3>{{main.username}}'s profile</h3>

<table class="table table-striped">
  <thead class="thead-dark">
    <tr>
      <th>Name</th>
      <th>Username</th>
      <th>Email</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>{{ main.name }}</td>
      <td>{{ main.username }}</td>
      <td>{{ main.email }}</td>
    </tr>
  </tbody>
</table>
