<h3>User Management</h3>
<div class="row">
  <div class="col-12">
    <div class="alert alert-{{ main.messageClass || google.messageClass}}" role="alert">
      {{ main.message || google.message }}
    </div>
    <table class="table table-striped">
      <thead class="thead-dark">
        <tr>
          <th>Name</th>
          <th>Username</th>
          <th>Email</th>
          <th>Options</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="person in management.users | limitTo: management.limit">
          <td>{{ person.name }}</td>
          <td>{{ person.username }}</td>
          <td>{{ person.email }}</td>
          <td>
            <button ng-show="management.editAccess" class="btn btn-sm btn-warning">Edit</button>
            <button ng-show="management.deleteAccess" class="btn btn-sm btn-danger">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
      <!-- <span ng-if="main.loading"><i class="fa fa-spinner"></i></span> -->


  </div>
</div>
